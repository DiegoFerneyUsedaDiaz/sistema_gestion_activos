{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Sistema Gestión de Activos</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />

  <body>

        <div class="menu-btn">
          <img
            src="{% static 'icons/arrow-prev.svg' %}" alt="" class="arrow-prev"/>

        <div class="brand">
          <img src="{% static 'icons/brand-light.svg' %}" alt="logo" class="logo"/>

        </div>
      </div>
      <div>
        <div class="menu-container">
          <div class="search">
            <i class="bx bx-search"></i>
            <input type="search" placeholder="Buscar..." />
          </div>
          <ul class="menu">
            <li class="menu-item menu-item-static active">
              <a href="#" class="menu-link">
                <img src="{% static 'icons/home1.svg' %}" alt="" />
                <span>Inicio</span>
              </a>
            </li>
            <li class="menu-item menu-item-dropdown">
              <a href="#" class="menu-link">
                <img src="{% static 'icons/computer.svg' %}" alt="" />
                <span>Computadores</span>
                <i class="bx bx-chevron-down"></i>
              </a>
              <ul class="sub-menu">
                <li><a href="#" class="sub-menu-link">Asignados</a></li>
                <li><a href="#" class="sub-menu-link">Solicitados</a></li>
                <li><a href="#" class="sub-menu-link">Reparacion</a></li>

            </li>
            <li class="menu-item menu-item-static">
              <a href="#" class="menu-link">
                <img src="{% static 'icons/accesorios.svg' %}" alt="" />

              </a>
            </li>
            <li class="menu-item menu-item-static">
              <a href="#" class="menu-link">
                <img src="{% static 'icons/buy.svg' %}" alt="" />
                <span>Compras</span>
              </a>
            </li>
            <li class="menu-item menu-item-static">
              <a href="#" class="menu-link">
                <img src="{% static 'icons/document1.svg' %}" alt="" />
                <span>Informes</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer">
          <ul class="menu">
            <li class="menu-item menu-item-static">
              <a href="#" class="menu-link">
                <img src="{% static 'icons/notification.svg' %}" alt="" />
                <span>Notificacion</span>
              </a>
            </li>
            <li class="menu-item menu-item-static">
              <a href="#" class="menu-link">
                <img src="{% static 'icons/configuration1.svg' %}" alt="" />
                <span>Configuración</span>
              </a>
            </li>

      </div>
    </div>
