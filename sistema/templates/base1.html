{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema  Gesti√≥n de Activos</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="dark-mode-btn" id="dark-mode-btn">
        <i class='bx bx-moon'></i>
        <i class='bx bx-sun'></i>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="header">
            <div class="menu-btn" id="menu-btn">
                <i class='bx bx-chevron-left'></i>
            </div>
            <div class="brand">
                <img class="brand-light" src="{% static 'icons/brand-light.svg' %}" alt="">
                <img class="brand-dark" src="{% static 'icons/brand-dark.svg' %}" alt="">
                <span>Fecadi</span>
            </div>
        </div>
            <div class="menu-container">
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="search" placeholder="Buscar">
                </div>
                <ul class="menu">
                    <li class="menu-item menu-item-static active">
                        <a href="#" class="menu-link">
                            <i class='bx bx-home-alt-2'></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="menu-item menu-item-dropdown">
                        <a href="#" class="menu-link">
                            <i class='bx bx-shopping-bag'></i>
                            <span>Computadores</span>
                            <i class='bx bx-chevron-down'></i>
                        </a>
                    <ul class="sub-menu">
                        <li><a href="#" class="sub-menu-link">Products</a></li>
                        <li><a href="#" class="sub-menu-link">Orders</a></li>
                        <li><a href="#" class="sub-menu-link">Subscriptions</a></li>
                    </ul>
                    </li>
                    <li class="menu-item menu-item-static">
                        <a href="#" class="menu-link">
                            <i class='bx bx-task'></i>
                            <span>Task</span>
                        </a>
                    </li>
                    <li class="menu-item menu-item-dropdown">
                        <a href="#" class="menu-link">
                            <i class='bx bx-file-blank' ></i>
                            <span>File</span>
                        </a>
                    </li>
                </ul>       
            </div>
            <div class="footer">
                <ul class="menu">
                    <li class="menu-item menu-item-static">
                        <a href="#" class="menu-link">
                            <i class='bx bx-bell'></i>
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li class="menu-item menu-item-static">
                        <a href="#" class="menu-link">
                            <i class='bx bx-cog'></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
                <div class="user">
                    <div class="user-img">
                        <img src="{% static 'icons/logo1.svg' %}" alt="user">
                    </div>
                    <div class="user-data">
                        <span class="name">Diego Useda</span>
                        <span class="email">dfusedad@gmail.com</span>
                    </div>
                    <div class="user-icon">
                        <i class='bx bx-exit'></i>
                    </div>
                </div>
            </div>
    </div>
    <main>
        {% block container %}
        {% endblock %}
    </main>
     <script src="{% static 'js/script1.js' %}"></script> 
  </body>
</html>
